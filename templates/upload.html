<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>

<body id="page-top">
    <div class="overlay"></div>
    <div class="container pt-5">

        <div class="row justify-content-center bg-light pb-2" >
            <form id="upload-form">
                <div class="form-group row text-center">
                  <div class="form-group col-sm-12 col-md-12 col-lg-12 text-center pt-5">
                    <input type="file" class="form-control-file " id="file-picker" accept="text/*" required>
                  </div>
                </div>
                <div class="form-group row text-center">
                    <div class="form-group col-sm-12 col-md-3 col-lg-3">
                      <label for="InputName">File name</label>
                      <input type="text" class="form-control" id="file-name" placeholder="name">
                    </div>
                    <div class="form-group col-sm-12 col-md-3 col-lg-3">
                      <label for="InputFl">Start line</label>
                      <input type="text" class="form-control lines" id="file-firstL" placeholder="start line">
                    </div>
                    <div class="form-group col-sm-12 col-md-3 col-lg-3">
                      <label for="InputLl">End line</label>
                      <input type="text" class="form-control lines" id="file-lastL" placeholder="end line">
                    </div>
                </div>
                <div class="form-group row ">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Read the file</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row justify-content-center pt-5">
            <div class="col-sm-12 col-md-12 col-lg-12 border bg-light d-none" style="max-height: 20rem; overflow-y: scroll;">
                <pre></pre>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{{url_for('static',filename='main.js')}}"></script>

</html>
